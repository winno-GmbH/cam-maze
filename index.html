<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAM 3D Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        pointer-events: none;
      }

      .sc--home {
        height: 500vh; /* Long section for scroll animation */
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: auto;
      }

      .scroll-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: none;
        opacity: 0.7;
      }

      .sc--intro {
        height: 200vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .intro-text {
        max-width: 800px;
        padding: 2rem;
        text-align: center;
      }

      .intro-text h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        opacity: 0;
      }

      .intro-text p {
        font-size: 1.2rem;
        line-height: 1.6;
        opacity: 0;
      }

      .debug-panel {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 1rem;
        border-radius: 5px;
        font-family: monospace;
        font-size: 0.9rem;
        z-index: 1000;
        pointer-events: auto;
      }

      .debug-panel button {
        background: #333;
        color: #fff;
        border: 1px solid #666;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        cursor: pointer;
        margin: 0.2rem;
      }

      .debug-panel button:hover {
        background: #555;
      }

      @media (max-width: 768px) {
        .intro-text h1 {
          font-size: 2rem;
        }

        .intro-text p {
          font-size: 1rem;
        }

        .debug-panel {
          font-size: 0.8rem;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <div class="content">
      <section class="sc--home">
        <div class="scroll-indicator">
          <h2>Scroll to Start Animation</h2>
          <p>Die Figuren werden pausieren und ins Zentrum fliegen</p>
        </div>
      </section>

      <section class="sc--intro">
        <div class="intro-text">
          <h1>CAM Animation</h1>
          <p>
            This is a complex 3D animation system with scroll-triggered
            animations. The ghosts and Pacman will fly into the maze center as
            you scroll, with smooth Bezier curves and opacity fading.
          </p>
        </div>
      </section>
    </div>

    <div class="debug-panel">
      <div>Debug Controls:</div>
      <button
        onclick="window.testScrollAnimation && window.testScrollAnimation()"
      >
        Test Animation
      </button>
      <button
        onclick="console.log('Animation State:', window.animationDebugInfo)"
      >
        Show State
      </button>
      <button onclick="console.clear()">Clear Console</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
